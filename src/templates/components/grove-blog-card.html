<!-- Grove Blog Card Component -->
<article class="grove-blog-card">
    <div class="grove-blog-card__content">
        <div class="grove-blog-card__meta">
            <span class="grove-blog-card__category"><!-- INJECT: article.category --></span>
            <time class="grove-blog-card__date"><!-- INJECT: article.date --></time>
        </div>
        <h3 class="grove-blog-card__title">
            <a href="<!-- INJECT: article.url -->"><!-- INJECT: article.title --></a>
        </h3>
        <p class="grove-blog-card__excerpt">
            <!-- INJECT: article.excerpt -->
        </p>
        <div class="grove-blog-card__author">
            <span>by <!-- INJECT: article.author --></span>
        </div>
    </div>
</article>
