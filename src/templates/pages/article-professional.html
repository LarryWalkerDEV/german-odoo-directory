<!-- Article Header -->
<section class="pro-article-header">
    <div class="pro-article-header__container">
        <nav class="pro-breadcrumb" aria-label="Breadcrumb">
            <ol class="pro-breadcrumb__list">
                <li class="pro-breadcrumb__item">
                    <a href="/" class="pro-breadcrumb__link">Startseite</a>
                </li>
                <li class="pro-breadcrumb__item">
                    <a href="/blog" class="pro-breadcrumb__link">Blog</a>
                </li>
                <li class="pro-breadcrumb__item">
                    <a href="/blog/kategorie/<!-- INJECT: article.category -->" class="pro-breadcrumb__link"><!-- INJECT: article.categoryName --></a>
                </li>
                <li class="pro-breadcrumb__item pro-breadcrumb__item--active" aria-current="page">
                    <!-- INJECT: article.shortTitle -->
                </li>
            </ol>
        </nav>
        
        <div class="pro-article-header__meta">
            <span class="pro-article-header__category"><!-- INJECT: article.categoryName --></span>
            <time class="pro-article-header__date" datetime="<!-- INJECT: article.dateISO -->"><!-- INJECT: article.dateFormatted --></time>
            <span class="pro-article-header__reading-time"><!-- INJECT: article.readingTime --> Min. Lesezeit</span>
        </div>
        
        <h1 class="pro-article-header__title"><!-- INJECT: article.title --></h1>
        
        <p class="pro-article-header__excerpt"><!-- INJECT: article.excerpt --></p>
        
        <div class="pro-article-header__author">
            <img src="<!-- INJECT: article.authorAvatar -->" alt="<!-- INJECT: article.authorName -->" class="pro-article-header__author-avatar" width="48" height="48">
            <div class="pro-article-header__author-info">
                <span class="pro-article-header__author-name"><!-- INJECT: article.authorName --></span>
                <span class="pro-article-header__author-title"><!-- INJECT: article.authorTitle --></span>
            </div>
        </div>
    </div>
</section>

                    <nav class="pro-toc__nav" aria-label="Inhaltsverzeichnis">
                        <ol class="pro-toc__list">

                </div>
            </aside>
            
            <!-- Main Content -->
            <div class="pro-article__content">
                <!-- Featured Image -->
                <figure class="pro-article__featured-image">
                    <img src="<!-- INJECT: article.featuredImage -->" alt="<!-- INJECT: article.featuredImageAlt -->" class="pro-article__image" width="720" height="400">
                    <figcaption class="pro-article__image-caption"><!-- INJECT: article.imageCaption --></figcaption>
                </figure>
                
                <!-- Article Body -->
                <div class="pro-article__body">
                    <!-- INJECT: article.content -->
